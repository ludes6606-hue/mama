<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video de Fondo</title>
  <style>
    /* Hacemos que el video ocupe toda la pantalla */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* para que quede detr√°s del contenido */
    }

    /* Estilo para el contenido encima del video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.4); /* un poco de sombra para leer mejor */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- üé• Video de fondo -->
  <video id="bgVideo" autoplay muted loop>
    <source src="mama-final.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- Contenido encima del video -->
  <div class="content">
    <h1>Hola Mam√° ‚ù§Ô∏è</h1>
    <p>Este es tu video de fondo</p>
  </div>
</body>
</html>
